<!doctype html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<link rel="canonical"
	href="https://getbootstrap.com/docs/5.2/examples/cover/">
<link href="/css/mystyle.css" rel="stylesheet">
<title>Modifica Collezione</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>


<!-- Custom styles for this template -->
</head>
<body class="d-flex h-100 text-center text-bg-dark"
	style="background-image: url('/images/kandinsky.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">

	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		
		<div th:replace="fragments/intestazione.html :: header"></div>

		<main class="px-3">

			<div class="card text-bg-dark opacity-75">

				<!-- Card body -->
				<div class="card-body">

					<!-- Material form register -->
					<form
						th:action="@{'/admin/modificaCollezione' + '/' + ${collezione.id}}"
						method="POST">
						<p class="h4 text-center py-4 opacity-100"
							th:text="'Modifica Collezione ' + 'ID-' + ${collezione.id}"></p>

						<!-- Descrizione -->
						<div class="form-floating mb-3 text-black">
							<input type="text" id="descrizioneInput"
								class="form-control form-control-lg"
								th:field="${collezione.descrizione}"
								th:placeholder="${collezione.descrizione}" required /> <label
								class="form-label" for="nomeInput">Descrizione</label>
						</div>

						<div class="text-center py-4 mt-3">
							<a th:href="@{'/admin/eliminaCollezione/' + ${collezione.id}}"
								class="btn btn-outline-danger" type="submit">Cancella
								collezione</a>
							<button class="btn btn-outline-light" type="submit">Conferma
								modifiche</button>
						</div>
					</form>
					<!-- Material form register -->

				</div>
				<!-- Card body -->

			</div>
			<!-- Card -->

		</main>

		<div th:replace="fragments/footer.html :: footer"></div>
	</div>
</body>
</html>
